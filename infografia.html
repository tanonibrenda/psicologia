<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicología</title>
</head>
<body>
    <section>
        <svg viewBox="0 0 1000 1400" xmlns="http://www.w3.org/2000/svg">
            <!-- Fondo y título -->
            <rect width="1000" height="1400" fill="#f8f9fa" />
            <rect x="50" y="30" width="900" height="100" rx="10" fill="#5b6d7c" />
            <text x="500" y="90" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">LA DOCENCIA COMO TRABAJO</text>
            <text x="500" y="125" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Conceptos principales de Alejandra Birgin</text>
          
            <!-- Sección 1: Transformación del trabajo docente -->
            <rect x="100" y="160" width="800" height="220" rx="10" fill="#dbe9f6" />
            <text x="500" y="190" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">TRANSFORMACIÓN DEL TRABAJO DOCENTE</text>
            
            <rect x="120" y="210" width="360" height="150" rx="5" fill="#c4d7ed" />
            <text x="300" y="235" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Contexto Neoliberal</text>
            <text x="300" y="265" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle" width="340">• Desregulación y flexibilización laboral</text>
            <text x="300" y="295" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Reducción del Estado de Bienestar</text>
            <text x="300" y="325" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Reconfiguración de políticas públicas</text>
            
            <rect x="520" y="210" width="360" height="150" rx="5" fill="#c4d7ed" />
            <text x="700" y="235" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Impacto en la Profesión</text>
            <text x="700" y="265" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Precarización de condiciones laborales</text>
            <text x="700" y="295" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Intensificación del trabajo</text>
            <text x="700" y="325" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Nuevas demandas y responsabilidades</text>
          
            <!-- Sección 2: Nuevas pautas de inclusión y exclusión -->
            <rect x="100" y="410" width="800" height="250" rx="10" fill="#e6f2e6" />
            <text x="500" y="440" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">NUEVAS PAUTAS DE INCLUSIÓN Y EXCLUSIÓN</text>
            
            <rect x="120" y="460" width="360" height="180" rx="5" fill="#c5e0c5" />
            <text x="300" y="485" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Cambios en el Acceso</text>
            <text x="300" y="515" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Feminización de la profesión</text>
            <text x="300" y="545" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Nuevos perfiles socioeconómicos</text>
            <text x="300" y="575" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Democratización y masificación</text>
            <text x="300" y="605" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Docencia como ascenso social</text>
            
            <rect x="520" y="460" width="360" height="180" rx="5" fill="#c5e0c5" />
            <text x="700" y="485" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Nuevas Problemáticas</text>
            <text x="700" y="515" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Desvalorización del saber docente</text>
            <text x="700" y="545" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Pérdida de autoridad pedagógica</text>
            <text x="700" y="575" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Fragmentación del sistema educativo</text>
            <text x="700" y="605" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Segregación educativa</text>
          
            <!-- Sección 3: El trabajo de enseñar -->
            <rect x="100" y="690" width="800" height="300" rx="10" fill="#f9e6e6" />
            <text x="500" y="720" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">EL TRABAJO DE ENSEÑAR</text>
            
            <rect x="120" y="740" width="360" height="230" rx="5" fill="#f1d1d1" />
            <text x="300" y="765" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Características del Trabajo Docente</text>
            <text x="300" y="795" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Trabajo inmaterial e intelectual</text>
            <text x="300" y="825" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Dimensión relacional y afectiva</text>
            <text x="300" y="855" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Autonomía relativa</text>
            <text x="300" y="885" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Trabajo colectivo e individual</text>
            <text x="300" y="915" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Componente ético-político</text>
            <text x="300" y="945" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Trabajo no siempre visible</text>
            
            <rect x="520" y="740" width="360" height="230" rx="5" fill="#f1d1d1" />
            <text x="700" y="765" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Tensiones Actuales</text>
            <text x="700" y="795" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Vocación vs. profesionalización</text>
            <text x="700" y="825" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Autonomía vs. control externo</text>
            <text x="700" y="855" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Tradición vs. innovación</text>
            <text x="700" y="885" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Formación técnica vs. crítica</text>
            <text x="700" y="915" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Trabajo individual vs. colectivo</text>
            <text x="700" y="945" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Derechos laborales vs. eficiencia</text>
          
            <!-- Sección 4: Desafíos y perspectivas -->
            <rect x="100" y="1020" width="800" height="330" rx="10" fill="#f0e6f5" />
            <text x="500" y="1050" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">DESAFÍOS Y PERSPECTIVAS</text>
            
            <rect x="120" y="1070" width="360" height="260" rx="5" fill="#e0d1e6" />
            <text x="300" y="1095" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Retos para la Formación</text>
            <text x="300" y="1125" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Formación para contextos diversos</text>
            <text x="300" y="1155" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Actualización de saberes pedagógicos</text>
            <text x="300" y="1185" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Incorporación de nuevas tecnologías</text>
            <text x="300" y="1215" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Articulación teoría-práctica</text>
            <text x="300" y="1245" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Reflexión sobre la propia práctica</text>
            <text x="300" y="1275" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Formación permanente</text>
            
            <rect x="520" y="1070" width="360" height="260" rx="5" fill="#e0d1e6" />
            <text x="700" y="1095" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Construcción de Alternativas</text>
            <text x="700" y="1125" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Recuperación del valor social</text>
            <text x="700" y="1155" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Fortalecimiento de la identidad profesional</text>
            <text x="700" y="1185" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Políticas de reconocimiento docente</text>
            <text x="700" y="1215" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Construcción de colectivos docentes</text>
            <text x="700" y="1245" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Articulación con movimientos sociales</text>
            <text x="700" y="1275" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">• Revalorización del saber pedagógico</text>
          
            <!-- Pie de página -->
            <rect x="50" y="1350" width="900" height="30" rx="5" fill="#5b6d7c" />
            <text x="500" y="1370" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Basado en los textos de Alejandra Birgin sobre la docencia como trabajo</text>
          </svg>
    </section>
</body>
</html>
